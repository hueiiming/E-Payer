<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list id="more-list5">
    <ion-item color="none" (click)="goToProfile()" id="more-list-item2">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        User
      </h2>
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToSettings()" id="more-list-item3">
      <ion-icon name="settings" item-left></ion-icon>
      Settings
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" id="more-list-item5">
      <ion-icon name="albums" item-left></ion-icon>
      Manage Payer
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:22px;" id="more-spacer3"></div>
  <button id="more-button12" ion-button outline color="dark" block icon-left (click)="logout()">
    <ion-icon name="exit"></ion-icon>
    Log Out
  </button>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col no-padding>
            
            <button no-margin ion-button block color="light" on-click="goToPayer()">
              <ion-icon name="home"></ion-icon>
              &nbsp;
              Home
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button block color="light" on-click="goToHistory()">
              <ion-icon name="time"></ion-icon>
              &nbsp;
              History
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button block color="primary">
              <ion-icon name="more"></ion-icon>
              &nbsp;
              More
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
