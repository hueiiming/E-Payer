<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div ion-text padding-left color="danger"> {{loginError}} </div>
    
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block (click)="login()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block href-inappbrowser="/signup" on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
