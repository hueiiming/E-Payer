<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Search
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="getUsers($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let usernames of user">
            <div (click)="goToPay($event, usernames)">
                <h1>{{usernames}}</h1>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
