<ion-header>
    <ion-navbar>
        <ion-title>
            My QR
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>

<ion-card>

</ion-card-content>

</ion-card>
</ion-content>
